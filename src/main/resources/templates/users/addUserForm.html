<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>코딩 챌린지</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="/assets/img/apple-icon.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.ico"/>
    <!-- Load Require CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Font CSS -->
    <link href="/assets/css/boxicon.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"/>
    <!-- Load Tempalte CSS -->
    <link rel="stylesheet" href="/assets/css/templatemo.css"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/custom.css"/>
    <!--jQuery-->
    <script src="/assets/js/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <!-- Templatemo -->
    <script src="/assets/js/templatemo.js"></script>
    <!-- Custom -->
    <script src="/assets/js/custom.js"></script>
    <!--Tempus Dominus-->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
</head>

<body>
<nav th:replace="fragments/header-nav :: header-nav"></nav>
<section class="container py-5">
    <div class="row pb-4">
            <div class="py-5 text-center">
                <h2>회원 가입</h2>
            </div>

            <form class="contact-form row" action="#" th:action="@{/users/join}" th:object="${user}" th:method="post">
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" id="email" th:name="email" th:field="*{email}" placeholder="이메일"
                               class="form-control form-control-lg light-300"
                               th:errorclass="field-error">
                        <label for="floatingname light-300">이메일</label>
                    </div>
                    <div class="field-error" th:errors="*{email}" />
                </div><!--end email-->
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="password" id="password" th:name="password" th:field="*{password}" placeholder="비밀번호"
                               class="form-control form-control-lg light-300"
                               th:errorclass="field-error">
                        <label for="floatingname light-300">비밀번호</label>
                    </div>
                    <div class="field-error" th:errors="*{password}" />
                </div><!--end password-->
                <div class="col-12">
                    <div class="form-floating mb-4">
                        <input type="text" id="name" th:name="username" th:field="*{username}" placeholder="닉네임"
                               class="form-control form-control-lg light-300"
                               th:errorclass="field-error">
                        <label for="floatingname light-300">닉네임</label>
                    </div>
                    <div class="field-error" th:errors="*{username}" />
                </div><!--end username-->

                <div class="col-md-12 col-12 m-auto text-center">
                    <button type="submit" class="btn btn-secondary rounded-pill px-md-5 px-4 py-2 radius-0 text-light light-300">회원 가입</button>
                </div>
            </form>
    </div>
</section>
</body>
<footer th:replace="fragments/footer :: footer"></footer>

</html>
